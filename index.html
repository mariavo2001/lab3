<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>My Form</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="assets/resets.css"/>
		<link rel="stylesheet" href="assets/screen.css"/>
	</head>
	
	<body>
		<h1>Please fill out the form</h1>
		<form method="get" autocomplete="on" action="#null">
			<fieldset>
				<div id="wrap">
					<ul class="form_content">
						<li>
							<label for="first_name">First name:</label>
							<input id="first_name" type="text" name="first_name">
						</li>
						<li>
							<label for="last_name">Last name:</label>
							<input id="last_name" type="text" name="last_name">
						</li>
						<li>
							<label for="email">Email:</label>
							<input id="email" type="email" name="email">
						</li>
						<li>
							<label for="phone">Phone number:</label>
							<input id="phone" type="number" name="phone">
						</li>
						<li>
							<label for="birthday">Date of Birth:</label>
							<input id="birthday" type="date" name="birthday">
						</li>
						<li id="submit">
							<input type="submit" value="Submit">
							<input type="reset" value="Clear">
						</li>
					</ul>
				</div>
			</fieldset>
		</form>
		<footer id="footer">
			<p>Site &#169; Maria Vo. All rights reserved.</p>
		</footer>
	</body>

</html>
